<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="counter">Counter</h2>
        <p id="numb"></p>
        <div class="button-count">
            <button onclick=sub()   class="dec_button">Decrease</button>
            <button onclick=rest()  class="res_button">Reset</button>
            <button onclick=add()  class="inc_button">Increase</button>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
